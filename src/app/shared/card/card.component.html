<div class="productCard bg-[#436850] w-[18rem] h-[27rem] m-2 transition-all cursor-pointer" >
  <div class="h-[15rem]">
    <img
      class="h-full w-full"
      [src]=therapy.url
      alt="Services"
    />
  </div>

  <div class="textPart p-3 bg-[#ADBC9F]">
    <div class="text-center">
      <p class="font-bold">{{therapy.name}}</p>
      <p class="overflow-hidden text-[#FBFADA] text-xs font-medium h-[7rem]">
        {{therapy.information}}
        
      </p>
    </div>
  </div>
</div>
