<div class="p-3 text-center w-[100%]" id="treatments">
    <p class="font-semibold text-3xl opacity-75 mb-5 md:text-4xl uppercase">Treatments</p>
  
  
    <div class="z-10" *ngFor="let treatment of treatments">
        <div class="box m-2 ">
            <div class="flex justify-between cursor-pointer" (click)="handleClick(treatment)">
                <h3 class="font-extrabold text-lg md:text-2xl text-[#ECE3CE]">{{treatment.name}}</h3>
                <span [hidden]="treatment.id!=selectedId">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3.5" stroke="currentColor" class="w-6 h-6 text-[#ECE3CE]">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
                      </svg>
                      
                  </span>
                  <span [hidden]="treatment.id==selectedId">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3.5" stroke="currentColor" class="w-6 h-6 text-[#ECE3CE] ">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                      </svg>
                      
                      
                      </span>
            </div>
           <div class="text-left treatment text-white"  [hidden]="treatment.id!=selectedId">
            {{treatment.information}}
           </div>
        </div>
    </div>

</div>
