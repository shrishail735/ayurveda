<div class="parallex min-h-[200px] w-[100%] md:min-h-[400px] text-3xl md:text-9xl flex justify-center items-end text-white uppercase font-extrabold">
    Therapies
</div>
<div class="p-5 text-center lg:px-20 lg:py-10 " id="Therapies">

    <!-- <p class="font-semibold text-3xl opacity-75 mb-5 uppercase md:text-4xl">Therapies</p> -->

    <div class="flex flex-wrap justify-center" *ngIf="!showDialog">
        <div *ngFor="let therapy of therapies">
            <app-card (click)="openDialog(therapy.id)" [therapy]="therapy"></app-card>
        </div>
    
    </div>

    <div class="bg-[#FBFADA]">

   
    <div class="therapies text-center content-center md:flex min-h-[20rem] justify-between bg-[#ADBC9F] p-8 rounded-br-full rounded-tl-full" *ngIf="showDialog">
        <div class="min-h-[20rem] md:min-w-[15rem] flex justify-center items-center">
            <img class="h-[20rem] w-[15rem] rounded-md" [src]="therapies[index].url" [alt]="therapies[index].name">
        </div>
        <div class="text-center">
            <div class="pb-2 text-center">
                <h2 class="text-center font-extrabold text-lg md:text-3xl">{{therapies[index].name}}</h2>
                
            </div>
            <p class="text-[#12372A] p-2 m-1 font-medium">{{therapies[index].information}}</p>
        </div>
        <!-- <p class="font-extrabold text-3xl cursor-pointer" (click)="closeDialog()">X</p> -->
        <div class="cursor-pointer flex justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" (click)="closeDialog()" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10">
                <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
        </div>
       
    </div>
</div>
</div>
