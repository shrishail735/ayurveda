<div class="p-5 text-center lg:px-20 lg:py-10" id="Therapies">

    <p class="font-semibold text-2xl opacity-75 mb-5">Therapies</p>

    <div class="flex flex-wrap justify-center" *ngIf="!showDialog">
        <div *ngFor="let therapy of therapies">
            <app-card (click)="openDialog(therapy.id)" [therapy]="therapy"></app-card>
        </div>
    
    </div>

    <div class="md:flex justify-between" *ngIf="showDialog">
        <div class="rounded-full">
            <img class="" [src]="therapies[index].url" [alt]="therapies[index].name">
        </div>
        <div class="p-8">
            <div class="flex justify-between">
                <h2>{{therapies[index].name}}</h2>
                <p class="font-extrabold text-3xl cursor-pointer" (click)="closeDialog()">X</p>
            </div>
            <p class="mt-4 bg-[#436850]">{{therapies[index].information}}</p>
        </div>
    </div>
</div>
